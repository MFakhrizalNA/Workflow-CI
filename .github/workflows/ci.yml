name: ML CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # bisa manual juga

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          environment-file: MLProject/conda.yaml
          environment-name: titanic_env
          python-version: 3.10
          activate-environment: titanic_env

      - name: Install pip dependencies
        run: |
          pip install -r <(conda list --export | grep -v "^#" | awk -F '=' '{print $1}') || true
          pip install mlflow dagshub

      - name: Run training script
        working-directory: MLProject
        run: |
          python modelling.py --data_path preprocessing/cleaned_data.csv

      - name: Save model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/models/

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-and-train
    if: github.ref == 'refs/heads/main' # hanya di cabang main
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./MLProject
          file: ./MLProject/Dockerfile
          push: true
          tags: fakhrizal25/titanic-mlproject:latest
